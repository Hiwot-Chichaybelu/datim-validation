language: r
sudo: required
before_install:
  - tlmgr install index
warnings_are_errors: false
cache:
  directories: $TRAVIS_BUILD_DIR/packrat/
  packages: true
install:
  - R -e "0" --args --bootstrap-packrat
apt_packages:
 - libcurl4-openssl-dev
 - libxml2-dev
 - libcurl3
env:
  global:
    - R_CHECK_TESTS="FALSE"
